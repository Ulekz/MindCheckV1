{% extends "base.html" %}

{% block content %}
<div class="eliminar-wrapper fade-in">
    <div class="eliminar-card">
        <div class="eliminar-icono">
            <i class="fas fa-exclamation-triangle fa-bounce"></i>
        </div>
        <h3 class="eliminar-titulo">¿Eliminar este mensaje?</h3>
        <p class="eliminar-texto">Estás a punto de eliminar el mensaje enviado por:</p>
        <p class="eliminar-usuario"><i class="fas fa-user me-2"></i>{{ mensaje[1]|e }}</p>
        <p class="eliminar-warning">Esta acción no se puede deshacer.</p>

        <div class="eliminar-acciones">
            <a href="{{ url_for('eliminar_mensaje', id=mensaje[0]) }}" class="btn-eliminar-confirmar">
                <i class="fas fa-check-circle me-1"></i> Sí, eliminar
            </a>
            <a href="{{ url_for('ver_mensajes') }}" class="btn-eliminar-cancelar">
                <i class="fas fa-times-circle me-1"></i> Cancelar
            </a>
        </div>
    </div>
</div>
{% endblock %}
