{% extends "base.html" %}

{% block content %}
<div class="resultados-wrapper fade-in">
    <h2 class="resultados-titulo">
        <i class="fas fa-chart-line me-2"></i> Mis Resultados
    </h2>

    {% if resultados %}
    <div class="resultados-grid">
        {% for r in resultados %}
        <div class="resultado-card fade-in animate-delay-{{ loop.index }}">
            <div class="resultado-card-body text-center">
                <h5 class="resultado-nivel text-{{ 'success' if r[1] == 'Ansiedad mínima' else 'warning' if r[1] == 'Ansiedad leve' else 'danger' }}">
                    {{ r[1] }}
                </h5>
                <p class="resultado-puntaje">Puntaje: <strong>{{ r[0] }}</strong></p>
                <p class="resultado-fecha">Fecha: {{ r[2] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="resultados-alerta">
        <i class="fas fa-info-circle me-2"></i> Aún no has realizado ningún test. 
        <a href="{{ url_for('test') }}" class="resultados-link">Haz clic aquí para comenzar</a>.
    </div>
    {% endif %}
</div>
{% endblock %}
