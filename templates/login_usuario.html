{% extends "base.html" %}
{% block content %}
<div class="login-page-wrapper fade-in">
    <div class="form-glass-wrapper-login text-center">
        <h3 class="form-title mb-2">
            <i class="fas fa-user-circle me-2"></i> Iniciar sesión
        </h3>
        <p class="form-subtitle">Accede con tu cuenta para continuar</p>
        <form method="POST" action="{{ url_for('login_usuario') }}">
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="••••••••" required>
            </div>
            <div class="form-actions">
                <button type="submit">
                    <i class="fas fa-sign-in-alt me-1"></i> Iniciar sesión
                </button>
            </div>
        </form>
        <div class="mt-4">
            <p class="small mb-2 text-muted">¿No tienes cuenta?</p>
            <a href="{{ url_for('registro') }}" class="btn btn-unique btn-sm">
                <i class="fas fa-user-plus me-1"></i> Registrarse
            </a>
        </div>
    </div>
</div>
{% endblock %}
