{% extends "base.html" %}
{% block content %}
<div class="container py-5 fade-in">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow glass border-0 rounded-4 p-4">
                <h3 class="text-center mb-4 text-gradient">
                    <i class="fas fa-user-circle me-2"></i> Iniciar sesión
                </h3>
                <form method="POST" action="{{ url_for('login_usuario') }}">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control rounded-3" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control rounded-3" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-unique">
                            <i class="fas fa-sign-in-alt me-1"></i> Iniciar sesión
                        </button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <p class="small mb-1">¿No tienes cuenta?</p>
                    <a href="{{ url_for('registro') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-plus me-1"></i> Registrarse
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
