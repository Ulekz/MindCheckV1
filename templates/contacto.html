{% extends "base.html" %}

{% block content %}
<main class="contacto-page d-flex align-items-center justify-content-center py-5">
    <div class="form-glass-wrapper fade-in">
        <h2 class="form-title"><i class="fas fa-headset me-2"></i>Contáctanos</h2>
        <p class="form-subtitle">¿Tienes dudas, sugerencias o necesitas ayuda? Escríbenos.</p>

        <form action="{{ url_for('guardar_mensaje') }}" method="POST" class="form-body">
            <div class="form-group">
                <label for="nombre"><i class="fas fa-user me-2"></i>Nombre completo</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
            </div>

            <div class="form-group">
                <label for="correo"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
                <input type="email" name="correo" id="correo" required placeholder="tunombre@email.com">
            </div>

            <div class="form-group">
                <label for="telefono"><i class="fas fa-phone-alt me-2"></i>Teléfono (opcional)</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Ej. 55 1234 5678">
            </div>

            <div class="form-group">
                <label for="mensaje"><i class="fas fa-comment-dots me-2"></i>Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="5" required placeholder="Escribe tu mensaje..."></textarea>
            </div>

            <div class="form-check-group">
                <input type="checkbox" id="es_emergencia" name="es_emergencia" value="1">
                <label for="es_emergencia" class="emergencia-label">
                    <i class="fas fa-exclamation-circle text-danger me-1"></i>Necesito apoyo urgente
                </label>
            </div>

            <div class="form-actions">
                <button type="submit">
                    <i class="fas fa-paper-plane me-2"></i>Enviar mensaje
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
