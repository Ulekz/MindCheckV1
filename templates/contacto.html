{% extends "base.html" %}

{% block content %}
<div class="container py-5 fade-in">
    <h2 class="text-center mb-4"><i class="fas fa-envelope"></i> Contáctanos</h2>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm p-4 border-0 rounded-4">
                <form action="{{ url_for('guardar_mensaje') }}" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Tu nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder="tunombre@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono (opcional)</label>
                        <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Ej. 55 1234 5678">
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="es_emergencia" name="es_emergencia" value="1">
                        <label class="form-check-label text-danger fw-semibold" for="es_emergencia">
                            <i class="fas fa-exclamation-triangle me-1"></i> Necesito apoyo urgente
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane me-2"></i> Enviar mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
