{% extends "base.html" %}
{% block content %}
<div class="login-page-wrapper fade-in">
    <div class="form-glass-wrapper-login text-center">
        <h3 class="form-title mb-2">
            <i class="fas fa-user-shield me-2"></i> Acceso administrador
        </h3>
        <p class="form-subtitle">Ingresa tus credenciales para continuar</p>
        <form method="POST">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="admin123" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="••••••••" required>
            </div>
            <div class="form-actions">
                <button type="submit">
                    <i class="fas fa-sign-in-alt me-1"></i> Ingresar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
